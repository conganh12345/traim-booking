								<div class="widget-heading">
									<div class="w-title">
										<div class="w-icon">
											<svg xmlns="http://www.w3.org/2000/svg" width="24"
												height="24" viewBox="0 0 24 24" fill="none"
												stroke="currentColor" stroke-width="2"
												stroke-linecap="round" stroke-linejoin="round"
												class="feather feather-link">

													d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
														<path

									</div>
								</div>
								<div class="widget-content">
									<div class="w-chart">
										<div id="hybrid_followers3"></div>

			</div>

		</div>
		<div class="statbox widget box box-shadow">
			<div class="widget-header">
				<div class="row">
					<div id="chartLine" class="col-lg-12 layout-spacing">
						<div class="statbox widget box box-shadow">
							<div class="layout-top-spacing col-12"></div>
							<div id="s-line"></div>
							<div id="order-quantity"></div>
							<div id="order-summary" style="margin-left: 20px;">
								<p>
									<strong>Số lượng đơn hàng:</strong> <span id="order-count">0</span>
								</p>

		<div class="statbox widget box box-shadow mt-3">
			<div class="widget-header">
				<div class="row">
					<div id="revenue-chart-container" class="col-lg-12 layout-spacing">
						<div class="statbox widget box box-shadow">
							<div class="layout-top-spacing col-12"></div>
							<div id="revenue-chart"></div>
							<div id="revenue-info"
								style="margin-left: 20px;">
								<p>
									<strong>Doanh thu:</strong> <span id="total-revenue"></span>
								</p>
								<p>
									<strong>Khoảng thời gian:</strong> <span id="time-period"></span>

							</div>

	<div layout:fragment="footerFiles">
		<script src="/plugins/apex/apexcharts.min.js"></script>
		<script src="/plugins/apex/custom-apexcharts.js"></script>
		<script type="text/javascript">
		function fetchOrderStatistics() {
	        try {
	            const response = fetch('http://localhost:9333/booking/statistics');
	            
	            response.then(res => {
	                if (!res.ok) throw new Error('Failed to fetch data');
	                
	                return res.json(); 
	            }).then(data => {
	                console.log("Data received:", data);
	                
	                const today = new Date();
	                const categories = [];
	                const seriesData = [];
	                let totalOrders = 0;
	                let startDate = null;
	                let endDate = null;

	                for (let i = 14; i >= 0; i--) {
	                    const date = new Date(today);
	                    date.setDate(today.getDate() - i);

	                    const formattedDate = date.toLocaleDateString('en-GB');
	                    categories.push(formattedDate);

	                    const dailyOrders = data[formattedDate] || 0;
	                    seriesData.push(dailyOrders);

	                    totalOrders += dailyOrders;
	                }

	                startDate = new Date(today);
	                startDate.setDate(today.getDate() - 14);
	                endDate = today;

	                const formattedStartDate = startDate.toLocaleDateString('en-GB');
	                const formattedEndDate = endDate.toLocaleDateString('en-GB');

	                document.getElementById('order-count').textContent = totalOrders;
	                document.getElementById('date-range').textContent = `${formattedStartDate} - ${formattedEndDate}`;

	                renderChart(categories, seriesData); 
	            }).catch(error => {
	                console.error('Error fetching order statistics:', error);
	            });
	        } catch (error) {
	            console.error('Error:', error);
	        }
	    }

    function renderChart(categories, seriesData) {
    	
    	const existingChart = document.querySelector('#s-line');
    	if (existingChart) {
    		existingChart.innerHTML = ''; 
    	}
        const sline = {
            chart: {
                height: 350,
                type: 'line',
                zoom: { enabled: true },
				toolbar: {
					show: true,
					offsetX: 0,
					offsetY: 25,
				},
                dropShadow: { enabled: true, top: 3, left: 3, blur: 5, opacity: 0.1 }
            },
            dataLabels: { enabled: false },
            stroke: { curve: 'smooth', width: 3 },
            series: [{
                name: "Số lượng:",
                data: seriesData
            }],
            title: {
                text: 'Số lượng đơn hàng (15 ngày gần nhất)',
                align: 'left',
                style: {
                    fontSize: '18px',
                    fontWeight: 'bold',
                    color: '#333'
                }
            },
            plotOptions: {
				bar: {
					columnWidth: '50%'
				}
			},
			fill: {
				opacity: [1],
				gradient: {
					inverseColors: false,
					shade: 'light',
					type: "vertical",
					opacityFrom: 0.85,
					opacityTo: 0.55,
					stops: [0, 100, 100, 100]
				}
			},
            grid: {
                show: true,
                borderColor: '#e5e5e5',
                strokeDashArray: 5,
                opacity: 0.1
            },
            xaxis: {
                categories: categories,
                title: {
                    style: {
                        fontSize: '12px',
                        color: '#777'
                    }
                },
                tickAmount: 6,
                labels: {
                    style: {
                        fontSize: '10px',
                        color: '#777'
                    }
                }
            },
            markers: {
                size: 6,
                colors: ['#FF0000'],
                strokeColor: '#ffffff',
                strokeWidth: 2,
                hover: {
                    size: 8,
                    colors: ['#FF6347'],
                    strokeColor: '#ffffff',
                    strokeWidth: 2
                }
            }
        };

        const chart = new ApexCharts(document.querySelector("#s-line"), sline);
        chart.render();
    }

  $(document).ready(function() {
    fetchOrderStatistics();
});

</script>

		<script type="text/javascript">
		function fetchRevenueStatistics() {
		    try {
		        const response = fetch('http://localhost:9333/booking/revenue');
		        
		        response.then(res => {
		            if (!res.ok) throw new Error('Failed to fetch revenue data');
		            
		            return res.json(); 
		        }).then(data => {
		            console.log("Revenue Data received:", data);

		            const today = new Date();
		            const categories = [];
		            const seriesData = [];
		            let totalRevenue = 0;

		            for (let i = 14; i >= 0; i--) {
		                const date = new Date(today);
		                date.setDate(today.getDate() - i);

		                const formattedDate = date.toLocaleDateString('en-GB');
		                categories.push(formattedDate);

		                const revenue = data[formattedDate] || 0;
		                seriesData.push(revenue);
		                totalRevenue += revenue;  // Cộng tổng doanh thu
		            }

		            renderRevenueChart(categories, seriesData);

		            // Hiển thị khoảng thời gian và doanh thu
		            const startDate = categories[categories.length - 1];
		            const endDate = categories[0];
		            const timePeriodText = `${startDate} đến ${endDate}`;

		            document.getElementById('time-period').textContent = timePeriodText;
		            document.getElementById('total-revenue').textContent = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(totalRevenue);
		        }).catch(error => {
		            console.error('Error fetching revenue statistics:', error);
		        });
		    } catch (error) {
		        console.error('Error:', error);
		    }
		}

function renderRevenueChart(categories, seriesData) {
    const revenueChartOptions = {
        chart: {
            height: 350,
            type: 'bar',
            toolbar: { show: true },
            dropShadow: { enabled: true, top: 3, left: 3, blur: 5, opacity: 0.1 }
        },
        dataLabels: { enabled: false },
        series: [{
            name: "Doanh thu:",
            data: seriesData
        }],
        title: {
            text: 'Doanh thu (15 ngày gần nhất)',
            align: 'left',
            style: {
                fontSize: '18px',
                fontWeight: 'bold',
                color: '#333'
            }
        },
        xaxis: {
            categories: categories,
            title: {
                style: {
                    fontSize: '12px',
                    color: '#777'
                }
            },
            tickAmount: 6,
            labels: {
                style: {
                    fontSize: '10px',
                    color: '#777'
                }
            }
        },
        yaxis: {
            title: {
                text: "",
                style: {
                    fontSize: '12px',
                    color: '#777'
                }
            },
            labels: {
                formatter: function(value) {
                    return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
                }
            }
        },
        grid: {
            show: true,
            borderColor: '#e5e5e5',
            strokeDashArray: 5,
            opacity: 0.1
        },
        plotOptions: {
            bar: {
                horizontal: false,
                columnWidth: '50%',
            }
        },
        tooltip: {
            y: {
                formatter: function(value) {
                    return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
                }
            }
        },
        markers: {
            size: 6,
            colors: ['#FF0000'],
            strokeColor: '#ffffff',
            strokeWidth: 2,
            hover: {
                size: 8,
                colors: ['#FF6347'],
                strokeColor: '#ffffff',
                strokeWidth: 2
            }
        }
    };

    const revenueChart = new ApexCharts(document.querySelector("#revenue-chart"), revenueChartOptions);
    revenueChart.render();
}

$(document).ready(function() {
    fetchRevenueStatistics();
});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
	<title>SignUp Cover | CORK - Multipurpose Bootstrap Dashboard
		Template</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700"
		rel="stylesheet">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous">
	<link href="/css/assets/light/authentication/auth-cover.css" rel="stylesheet" type="text/css" />
    <link href="/css/assets/dark/authentication/auth-cover.css" rel="stylesheet" type="text/css" />    
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/assets/dark/main.css" rel="stylesheet" type="text/css" />
    <link href="/css/assets/light/main.css" rel="stylesheet" type="text/css" />


</head>
<body>
	<!-- BEGIN LOADER -->
	<div id="load_screen">
		<div class="loader">
			<div class="loader-content">
				<div class="spinner-grow align-self-center"></div>
			</div>
		</div>
	</div>
	<!--  END LOADER -->

	<div class="auth-container d-flex">

		<div class="container mx-auto align-self-center">

			<div class="row">

				<div
					class="col-6 d-lg-flex d-none h-100 my-auto top-0 start-0 text-center justify-content-center flex-column"
					style="padding-top: 110px">
					<div class="auth-cover-bg-image"></div>
					<div class="auth-overlay"
						style="position: fixed; left: 0; top: 0; height: 100%; border-radius: inherit; background-image: linear-gradient(-225deg, #231557 0%, #44107A 29%, rgba(255, 19, 97, 0.75) 100%); width: 55%;"></div>

					<div class="auth-cover">

						<div class="position-relative">

							<img style="width: 100%"
								src="https://images.pexels.com/photos/2790396/pexels-photo-2790396.jpeg?auto=compress&cs=tinysrgb&w=400"
								alt="auth-img">

							<h2 class="mt-5 text-white font-weight-bolder px-2">Join the
								community of expert developers</h2>
							<p class="text-white px-2">It is easy to setup with great
								customer experience. Start your 7-day free trial</p>
						</div>

					</div>

				</div>

				<div
					class="col-xxl-4 col-xl-5 col-lg-5 col-md-8 col-12 d-flex flex-column align-self-center ms-lg-auto me-lg-0 mx-auto"
					style="margin-top: 30px">
					<div class="card" style="border: none">
						<div class="card-body">

							<div class="row">
								<div class="col-md-12 mb-3">

									<h2>Sign Up</h2>
									<p>Enter your information to register</p>

								</div>
								<form id="signUpForm" method="post">
									<div class="col-md-12">
										<div class="mb-3">
											<label for="username" class="form-label">Name</label> <input
												type="text" id="username"
												class="form-control add-billing-address-input" required>
										</div>
									</div>
									<div class="col-md-12">
										<div class="mb-3">
											<label for="email" class="form-label">Email</label> <input
												type="email" id="email" class="form-control"
												onblur="checkEmailExist()" required> <span
												id="email-error" class="text-danger mb-5"></span>
										</div>
									</div>
									<div class="col-12">
										<div class="mb-3">
											<label for="password" class="form-label">Password</label> <input
												type="text" id="password" oninput="validatePassword()"
												class="form-control" required> <span
												id="password-error" class="text-danger mb-5"></span>
										</div>
									</div>


									<div class="col-12">
										<div class="mb-3">
											<label for="phone" class="form-label">Phone number</label> <input
												type="text" id="phone-number"
												oninput="validatePhoneNumber()" class="form-control"
												required> <span id="phone-number-error"
												class="text-danger mb-5"></span>
										</div>
									</div>


									<div class="col-12">
										<div class="mb-3">
											<div class="form-check form-check-primary form-check-inline">
												<input class="form-check-input me-3" type="checkbox"
													id="form-check-default"> <label
													class="form-check-label" for="form-check-default">
													I agree the <a href="javascript:void(0);"
													class="text-primary">Terms and Conditions</a>
												</label>
											</div>
										</div>
									</div>


									<div class="col-12">
										<div class="mb-4">
											<input type="submit" class="btn btn-secondary w-100" value="SIGN UP">
										</div>
									</div>
								</form>


								<div class="col-12">
									<div class="text-center">
										<p class="mb-0">
											Already have an account ? <a href="/user/login"
												class="text-warning">Sign in</a>
										</p>
									</div>
								</div>

							</div>

						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>


	<script src="/js/user/formValidation.js"></script>
	<script src="/js/user/signUp.js"></script>
	<!-- END GLOBAL MANDATORY SCRIPTS -->

	<script>
		
	</script>

</body>
</html>

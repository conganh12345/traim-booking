<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base-layout.html}">
<head>
<title>Chỉnh sửa người dùng</title>
</head>
<body>
	<div layout:fragment="content">
		<!-- BREADCRUMB -->
		<div class="page-meta">
			<nav class="breadcrumb-style-one" aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Người dùng</a></li>
					<li class="breadcrumb-item" aria-current="page"><a th:href="@{/user/index}">Quản lý người dùng</a></li>
					<li class="breadcrumb-item active" aria-current="page">Chỉnh sửa người dùng</li>
				</ol>
			</nav>
		</div>
		<!-- /BREADCRUMB -->
		
		<div class="layout-top-spacing col-12">
		<a th:href="@{/user/index}" class="btn">
		    Trở lại
		</a>
				
		</div>
		
		<div class="row layout-top-spacing">
		    <div id="user-management" class="col-lg-12 layout-spacing">
		        <div class="statbox widget box box-shadow">
		                <div class="widget-header">
		                    <div class="row">
		                        <div class="col-xl-12 col-md-12 col-sm-12 col-12">
		                            <h4>Chỉnh sửa</h4>
		                        </div>
		                    </div>
		                </div>
		            <div class="widget-content widget-content-area">
		               <div class="col-12">
						    <form th:action="@{/user/update/{id}(id=${user.id})}" th:object="${user}" id="general-settings" method="POST">
								<div class="row">
						 			<div class="col-md-6">
								        <div class="form-group mb-4">
										    <label for="user">Tên người dùng <strong class="text-danger">*</strong></label> 
										    <input type="text" 
											    name="username"
											    id="username"
												class="form-control" 
												placeholder="Tên người dùng"
												th:value="${user.username}"
											>
										</div>
									</div>
									<div class="col-md-6">
								        <div class="form-group mb-4">
										    <label for="user">Email <strong class="text-danger">*</strong></label> 
										    <input type="text" 
											    name="email"
											    id="email"
												class="form-control" 
												placeholder="Email"
												th:value="${user.email}"
											>
										</div>
									</div>
								</div>
								
								<div class="row">
						 			<div class="col-md-6">
								        <div class="form-group mb-4">
										    <label for="user">Mật khẩu <strong class="text-danger">*</strong></label> 
										    <input type="password" 
											    name="password"
											    id="password"
												class="form-control" 
												placeholder="Mật khẩu"
												th:value="${user.password}"
											>
										</div>
									</div>
									<div class="col-md-6">
								        <div class="form-group mb-4">
										    <label for="user">Số điện thoại <strong class="text-danger">*</strong></label> 
										    <input type="number" 
											    name="phoneNumber"
											    id="phoneNumber"
												class="form-control" 
												placeholder="Số điện thoại"
												th:value="${user.phoneNumber}"
											>
										</div>
									</div>
								</div>
																
								<div class="form-group mb-4">
								    <label for="user">Địa chỉ <strong class="text-danger">*</strong></label> 
								    <input type="text" 
									    name="address"
									    id="address"
										class="form-control" 
										placeholder="Địa chỉ"
										th:value="${user.address}"
									>
								</div>
								
								<button type="submit" class="btn btn-primary">Hoàn tất</button>						
						    </form>
						</div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
	
	<!--  BEGIN CUSTOM SCRIPTS FILE  -->
	 <div layout:fragment="footerFiles">
		
	</div>
	 <!--  END CUSTOM SCRIPTS FILE  -->
</body>

</html>

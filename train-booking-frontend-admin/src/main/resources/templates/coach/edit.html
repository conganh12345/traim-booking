<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base-layout.html}">
<head>
<title>Chỉnh sửa toa</title>

<div layout:fragment="headerFiles">
	
	<link rel="stylesheet" type="text/css" href="/css/plugins/light/tomSelect/custom-tomSelect.css">
	<link rel="stylesheet" type="text/css" href="/css/plugins/dark/tomSelect/custom-tomSelect.css">
	<link rel="stylesheet" type="text/css" href="/plugins/tomSelect/tom-select.default.min.css">
</div>

</head>
<body>
	<div layout:fragment="content">
		<!-- BREADCRUMB -->
		<div class="page-meta">
			<nav class="breadcrumb-style-one" aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Tàu</a></li>
					<li class="breadcrumb-item" aria-current="page"><a
						th:href="@{/coach/index}">Quản lý toa</a></li>
					<li class="breadcrumb-item active" aria-current="page">Chỉnh
						sửa tàu</li>
				</ol>
			</nav>
		</div>
		<!-- /BREADCRUMB -->

		<div class="layout-top-spacing col-12">
			<a th:href="@{/coach/index}" class="btn"> Trở lại </a>

		</div>

		<div class="row layout-top-spacing">
			<div id="coach-management" class="col-lg-12 layout-spacing">
				<div class="statbox widget box box-shadow">
					<div class="widget-header">
						<div class="row">
							<div class="col-xl-12 col-md-12 col-sm-12 col-12">
								<h4>Chỉnh sửa</h4>
							</div>
						</div>
					</div>
					<div class="widget-content widget-content-area">
						<div class="col-12">
							<form th:action="@{/coach/update/{id}(id=${coach.id})}"
								th:object="${coach}" id="general-settings" method="POST">
								
								<div class="row">
									<div class="col-md-6">
										<div class="form-group mb-4">
											<label for="trainId">Chọn tàu <strong
												class="text-danger">*</strong></label> <select name="trainId"
												id="trainId" class="form-control">
												<option value="" selected>Chọn</option>
												<option th:each="train : ${trains}" th:value="${train.id}"
													th:text="${train.trainname}"></option>
											</select> 
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group mb-4">
											<label for="coachName">Tên toa <strong
												class="text-danger">*</strong></label> <input type="text"
												th:field="*{coachName}" id="coachName" class="form-control"
												placeholder="Tên toa"
												th:classappend="${#fields.hasErrors('coachName') ? 'is-invalid' : ''}">
											<span th:if="${#fields.hasErrors('coachName')}"
												class="text-danger" th:errors="*{coachName}"></span>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group mb-4">
											<label for="description">Mô tả <strong
												class="text-danger">*</strong></label>
											<textarea th:field="*{description}" id="description"
												class="form-control" placeholder="Mô tả"
												th:classappend="${#fields.hasErrors('description') ? 'is-invalid' : ''}"></textarea>
											<span th:if="${#fields.hasErrors('description')}"
												class="text-danger" th:errors="*{description}"></span>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group mb-4">
											<label for="seatCount">Số lượng ghế <strong
												class="text-danger">*</strong></label> <input type="number"
												th:field="*{seatCount}" id="seatCount" class="form-control"
												placeholder="Số lượng ghế"
												th:classappend="${#fields.hasErrors('seatCount') ? 'is-invalid' : ''}">
											<span th:if="${#fields.hasErrors('seatCount')}"
												class="text-danger" th:errors="*{seatCount}"></span>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group mb-4">
											<label for="status">Trạng thái <strong
												class="text-danger">*</strong></label> <select th:field="*{status}"
												id="status" class="form-control"
												th:classappend="${#fields.hasErrors('status') ? 'is-invalid' : ''}">
												<option value="">Chọn</option>
												<option th:each="status : ${coachStatuses}"
													th:value="${status}" th:text="${status.displayName}"></option>
											</select> <span th:if="${#fields.hasErrors('status')}"
												class="text-danger" th:errors="*{status}"></span>
										</div>
									</div>
								</div>


								<button type="submit" class="btn btn-primary">Hoàn tất</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--  BEGIN CUSTOM SCRIPTS FILE  -->
	<div layout:fragment="footerFiles">
		<script src="/plugins/tomSelect/tom-select.base.js"></script>
		<script src="/plugins/tomSelect/custom-tom-select.js"></script>
		
		<script type="text/javascript">
			new TomSelect("#trainId", {
				create: true,
				sortField: {
					field: "text",
					direction: "asc"
				}
			});
			
			new TomSelect("#status", {
				create : true,
				sortField : {
					field : "text",
					direction : "asc"
				}
			});
		</script>
	</div>
	<!--  END CUSTOM SCRIPTS FILE  -->
</body>

</html>

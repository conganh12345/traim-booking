<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base-layout.html}">
<head>
<title>Chỉnh sửa chuyến đi</title>

<div layout:fragment="headerFiles">

	<link rel="stylesheet" type="text/css"
		href="/css/plugins/light/tomSelect/custom-tomSelect.css">
	<link rel="stylesheet" type="text/css"
		href="/css/plugins/dark/tomSelect/custom-tomSelect.css">
	<link rel="stylesheet" type="text/css"
		href="/plugins/tomSelect/tom-select.default.min.css">
</div>

</head>
<body>
	<div layout:fragment="content">
		<!-- BREADCRUMB -->
		<div class="page-meta">
			<nav class="breadcrumb-style-one" aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Tàu</a></li>
					<li class="breadcrumb-item" aria-current="page"><a
						th:href="@{/schedule/index}">Quản lý chuyến đi</a></li>
					<li class="breadcrumb-item active" aria-current="page">Chỉnh
						sửa chuyến đi</li>
				</ol>
			</nav>
		</div>
		<!-- /BREADCRUMB -->

		<div class="layout-top-spacing col-12">
			<a th:href="@{/schedule/index}" class="btn"> Trở lại </a>

		</div>

		<div class="row layout-top-spacing">
			<div id="schedule-management" class="col-lg-12 layout-spacing">
				<div class="statbox widget box box-shadow">
					<div class="widget-header">
						<div class="row">
							<div class="col-xl-12 col-md-12 col-sm-12 col-12">
								<h4>Chỉnh sửa</h4>
							</div>
						</div>
					</div>
					<div class="widget-content widget-content-area">
						<div class="col-12">
							<form th:action="@{/schedule/update/{id}(id=${schedule.id})}"
								th:object="${schedule}" id="general-settings" method="POST">

								<div class="row">
									<div class="col-md-6">
										<div class="form-group mb-4">
											<label for="trainId">Chọn tàu <strong
												class="text-danger">*</strong></label> <select th:field="*{trainId}"
												id="trainId" class="form-control">
												<option value="">Chọn</option>
												<option th:each="train : ${trains}" th:value="${train.id}"
													th:text="${train.trainName}"
													th:selected="${train.id == schedule.trainId}"></option>
											</select> <span th:if="${#fields.hasErrors('trainId')}"
												class="text-danger" th:errors="*{trainId}"></span>

										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group mb-4">
											<label for="scheduleName">Chuyến đi <strong
												class="text-danger">*</strong></label> <input type="text"
												th:field="*{scheduleName}" id="scheduleName" class="form-control"
												placeholder="Tên toa"
												th:classappend="${#fields.hasErrors('scheduleName') ? 'is-invalid' : ''}">
											<span th:if="${#fields.hasErrors('scheduleName')}"
												class="text-danger" th:errors="*{scheduleName}"></span>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group mb-4">
											<label for="departureStation">Ga đi<strong
												class="text-danger">*</strong></label>
											<textarea th:field="*{departureStation}" id="departureStation"
												class="form-control" placeholder="Mô tả"
												th:classappend="${#fields.hasErrors('departureStation') ? 'is-invalid' : ''}"></textarea>
											<span th:if="${#fields.hasErrors('departureStation')}"
												class="text-danger" th:errors="*{departureStation}"></span>
										</div>
									</div>
								</div>	
								
								<div class="row">
								    <div class="col-md-6">
								        <div class="form-group mb-4">
								            <label for="departureDate">Ngày khởi hành<strong class="text-danger">*</strong></label>
								            <input th:field="*{departureDate}" id="departureDate"
								                   class="form-control" placeholder="Chọn ngày và giờ"
								                   th:classappend="${#fields.hasErrors('departureDate') ? 'is-invalid' : ''}"
								                   type="datetime-local"
								                   th:value="${#dates.format(departureDate, 'yyyy-MM-dd HH:mm')}">
								            <span th:if="${#fields.hasErrors('departureDate')}" class="text-danger"
								                  th:errors="*{departureDate}"></span>
								        </div>
								    </div>
								</div>
	
								
								<div class="row">
								    <div class="col-md-6">
								        <div class="form-group mb-4">
								            <label for="departureDate">Ngày khởi hành<strong class="text-danger">*</strong></label>
								            <input th:field="*{departureDate}" id="departureDate"
								                   class="form-control" placeholder="Chọn ngày và giờ"
								                   th:classappend="${#fields.hasErrors('departureDate') ? 'is-invalid' : ''}"
								                   type="datetime-local"
								                   th:value="${#dates.format(departureDate, 'yyyy-MM-dd HH:mm')}">
								            <span th:if="${#fields.hasErrors('departureDate')}" class="text-danger"
								                  th:errors="*{departureDate}"></span>
								        </div>
								    </div>
								</div>

								
								<div class="row">
								    <div class="col-md-6">
								        <div class="form-group mb-4">
								            <label for="estimateArrivalDate">Ngày đến dự kiến<strong class="text-danger">*</strong></label>
								            <input th:field="*{estimateArrivalDate}" id="estimateArrivalDate"
								                   class="form-control" placeholder="Chọn ngày và giờ"
								                   th:classappend="${#fields.hasErrors('estimateArrivalDate') ? 'is-invalid' : ''}"
								                   type="datetime-local"
								                   th:value="${#dates.format(estimateArrivalDate, 'yyyy-MM-dd'T'HH:mm')}">
								            <span th:if="${#fields.hasErrors('estimateArrivalDate')}" class="text-danger"
								                  th:errors="*{estimateArrivalDate}"></span>
								        </div>
								    </div>
								</div>



								<button type="submit" class="btn btn-primary">Hoàn tất</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--  BEGIN CUSTOM SCRIPTS FILE  -->
	<div layout:fragment="footerFiles">
		<script src="/plugins/tomSelect/tom-select.base.js"></script>
		<script src="/plugins/tomSelect/custom-tom-select.js"></script>

		<script type="text/javascript">
			new TomSelect("#trainId", {
				create : true,
				sortField : {
					field : "text",
					direction : "asc"
				}
			});

			new TomSelect("#status", {
				create : true,
				sortField : {
					field : "text",
					direction : "asc"
				}
			});
		</script>
	</div>
	<!--  END CUSTOM SCRIPTS FILE  -->
</body>

</html>

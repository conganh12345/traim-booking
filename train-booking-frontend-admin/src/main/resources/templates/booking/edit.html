<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base-layout.html}">
<head>
<title>Chỉnh sửa người dùng</title>
</head>
<body>
	<div layout:fragment="content">
		<!-- BREADCRUMB -->
		<div class="page-meta">
			<nav class="breadcrumb-style-one" aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Người dùng</a></li>
					<li class="breadcrumb-item" aria-current="page"><a th:href="@{/booking/index}">Quản lý người dùng</a></li>
					<li class="breadcrumb-item active" aria-current="page">Chỉnh sửa người dùng</li>
				</ol>
			</nav>
		</div>
		<!-- /BREADCRUMB -->
		
		<div class="layout-top-spacing col-12">
		<a th:href="@{/booking/index}" class="btn">
		    Trở lại
		</a>
				
		</div>
		
		<div class="row layout-top-spacing">
		    <div id="booking-management" class="col-lg-12 layout-spacing">
		        <div class="statbox widget box box-shadow">
		                <div class="widget-header">
		                    <div class="row">
		                        <div class="col-xl-12 col-md-12 col-sm-12 col-12">
		                            <h4>Chỉnh sửa</h4>
		                        </div>
		                    </div>
		                </div>
		            <div class="widget-content widget-content-area">
		               <div class="col-12">
						    <form th:action="@{/booking/update/{id}(id=${booking.id})}" th:object="${booking}" id="general-settings" method="POST">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group mb-4">
											<label for="booking">Tên vé <strong
												class="text-danger">*</strong></label> <input type="text"
												name="fullName" id="fullName" class="form-control"
												placeholder="Tên vé">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group mb-4">
											<label for="booking">Trạng thái<strong
												class="text-danger">*</strong></label> <input type="number"
												name="status" id="status" class="form-control"
												placeholder="Trạng thái">
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group mb-4">
											<label for="booking">Phương thức thanh toán<strong
												class="text-danger">*</strong></label> <input type="number"
												name="paymentMethod" id="paymentMethod" class="form-control"
												placeholder="Phương thức thanh toán">
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group mb-4">
											<label for="booking">Thời gian đặt vé<strong
												class="text-danger">*</strong></label> <input type="number"
												name="bookingTime" id="bookingTime" class="form-control"
												placeholder="Thời gian đặt vé">
										</div>
									</div>
								</div>
								
								<div class="row">


									<div class="col-md-6">
										<div class="form-group mb-4">
											<label for="booking">Trạm khởi hành<strong
												class="text-danger">*</strong></label> <input type="text"
												name="depatureStation" id="depatureStation"
												class="form-control" placeholder="Trạm khởi hành">
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group mb-4">
											<label for="booking">Trạm đích<strong
												class="text-danger">*</strong></label> <input type="text"
												name="destinationStation" id="destinationStation"
												class="form-control" placeholder="Trạm đích">
										</div>
									</div>

								</div>
								
								<button type="submit" class="btn btn-primary">Hoàn tất</button>						
						    </form>
						</div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
	
	<!--  BEGIN CUSTOM SCRIPTS FILE  -->
	 <div layout:fragment="footerFiles">
		
	</div>
	 <!--  END CUSTOM SCRIPTS FILE  -->
</body>

</html>

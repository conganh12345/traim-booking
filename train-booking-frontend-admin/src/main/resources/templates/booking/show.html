<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base-layout.html}">
<head>
<title>Chi tiết đặt vé</title>
</head>
<body>
	<div layout:fragment="content">
		<!-- BREADCRUMB -->
		<div class="page-meta">
			<nav class="breadcrumb-style-one" aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Đặt vé</a></li>
					<li class="breadcrumb-item" aria-current="page"><a th:href="@{/booking/index}">Quản lý đặt vé</a></li>
					<li class="breadcrumb-item active" aria-current="page">Chi tiết đặt vé</li>
				</ol>
			</nav>
		</div>
		<!-- /BREADCRUMB -->
		
		<div class="layout-top-spacing col-12">
		<a onclick="window.history.back();" class="btn">
		    Trở lại
		</a>
				
		</div>
		
		<div class="row layout-top-spacing">
		    <div id="booking-management" class="col-lg-12 layout-spacing">
		        <div class="statbox widget box box-shadow">
		                <div class="widget-header">
		                    <div class="row">
		                        <div class="col-xl-12 col-md-12 col-sm-12 col-12">
		                            <h4>Chi tiết đặt vé</h4>
		                        </div>
		                    </div>
		                </div>
		           <div class="widget-content widget-content-area">
					    <div class="outer-div  widget box box-shadow p-3"> 
					        <div class="col-12">
							    <div class="row">
							    
					                <div class="col-md-6 mb-3">
					                    <strong class="text-dark">Tên người dùng:</strong>
					                    <p class="text-muted" th:text="${booking.user != null ? booking.user.fullName : ''}"></p>
					                </div>
					                
					                <div class="col-md-6 mb-3">
					                    <strong class="text-dark">Tên chuyến đi:</strong>
					                    <p class="text-muted" th:text="${booking.schedule != null ? booking.schedule.scheduleName : ''}"></p>
					                </div>					                					           
					                
					                <div class="col-md-6 mb-3">
					                    <strong class="text-dark">Giá:</strong>
					                    <p class="text-muted" th:text="${booking.totalPrice}"></p>
					                </div>
					                
					                <div class="col-md-6 mb-3">
					                    <strong class="text-dark">Code:</strong>
					                    <p class="text-muted" th:text="${booking.code}"></p>
					                </div>
					                
					                <div class="col-md-6 mb-3">
					                    <strong class="text-dark">Thời gian đặt vé:</strong>
					                    <p class="text-muted" th:text="${#temporals.format(booking.bookingTime, 'HH:mm, dd/MM/yyyy')}"></p>
					                </div>
					                
					                <div class="col-md-6 mb-3">
					                    <strong class="text-dark">Trạng thái:</strong>					                    
					                    <span
										th:class="'badge ' + ${booking.status.badgeClass}"
										th:text="${booking.status.displayName}"></span>
					                </div>
					                
					            </div>
							</div>

					    </div>
					</div>
		        </div>
		    </div>
		</div>
	</div>
	
	<!--  BEGIN CUSTOM SCRIPTS FILE  -->
	 <div layout:fragment="footerFiles">
		
	</div>
	 <!--  END CUSTOM SCRIPTS FILE  -->
</body>

</html>

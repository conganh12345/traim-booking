<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base-layout.html}">
<head>
<title>Chỉnh sửa nhà ga</title>

<div layout:fragment="headerFiles">
	<link rel="stylesheet" type="text/css" href="/css/plugins/light/editors/quill/quill.snow.css">
	<link rel="stylesheet" type="text/css" href="/css/plugins/dark/editors/quill/quill.snow.css">
	<style>
	 .ql-editor {
         height: 300px;
     }
	</style>
</div>
</head>
<body>
	<div layout:fragment="content">
		<!-- BREADCRUMB -->
		<div class="page-meta">
			<nav class="breadcrumb-style-one" aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Nhà ga</a></li>
					<li class="breadcrumb-item" aria-current="page"><a th:href="@{/station/index}">Quản lý nhà ga</a></li>
					<li class="breadcrumb-item active" aria-current="page">Chỉnh sửa nhà ga</li>
				</ol>
			</nav>
		</div>
		<!-- /BREADCRUMB -->
		
		<div class="layout-top-spacing col-12">
		<a th:href="@{/station/index}" class="btn">
		    Trở lại
		</a>
				
		</div>
		
		<div class="row layout-top-spacing">
		    <div id="station-management" class="col-lg-12 layout-spacing">
		        <div class="statbox widget box box-shadow">
		                <div class="widget-header">
		                    <div class="row">
		                        <div class="col-xl-12 col-md-12 col-sm-12 col-12">
		                            <h4>Chỉnh sửa</h4>
		                        </div>
		                    </div>
		                </div>
		            <div class="widget-content widget-content-area">
		               <div class="col-12">
						    <form th:action="@{/station/update/{id}(id=${station.id})}" th:object="${station}" id="general-settings" method="POST">
					            <div class="form-group mb-4">
					                <label for="stationname">Tên nhà ga <strong class="text-danger">*</strong></label>
					                <input type="text" 
					                    th:field="*{stationname}"
					                    id="stationname"
					                    class="form-control"
					                    placeholder="Tên nhà ga"
					                    th:classappend="${#fields.hasErrors('stationname') ? 'is-invalid' : ''}">
					                <span th:if="${#fields.hasErrors('stationname')}" class="text-danger" th:errors="*{stationname}"></span>
					            </div>
							    
							    <div class="form-group mb-4">
								    <label for="description">Mô tả <strong class="text-danger">*</strong></label>
								    <div id="description" nam class="form-control" placeholder="Mô tả"></div>
								    <span th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></span>
								    <input type="hidden" th:field="*{description}" id="hidden-description">
								</div>
							    
							    <div class="form-group mb-4">
							        <label for="address">Địa chỉ <strong class="text-danger">*</strong></label>
							        <input type="text" 
							            th:field="*{address}"
							            id="address"
							            class="form-control"
							            placeholder="Địa chỉ"
							            th:classappend="${#fields.hasErrors('address') ? 'is-invalid' : ''}">
							        <span th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></span>
							    </div>
							
							    <button type="submit" class="btn btn-primary">Hoàn tất</button>
							</form>

						</div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
	
	<!--  BEGIN CUSTOM SCRIPTS FILE  -->
	 <div layout:fragment="footerFiles">
		<script src="/plugins/editors/quill/quill.js"></script>
    	<script src="/plugins/editors/quill/custom-quill.js"></script>
    	<script type="text/javascript">
	    	var quill = new Quill('#description', {
    		  modules: {
    			  toolbar: [
                      [{
                          'header': [1, 2, 3, 4, 5, 6, false]
                      }],
                      [{
                          'font': []
                      }, {
                          'align': []
                      }],
                      [{
                          'list': 'ordered'
                      }, {
                          'list': 'bullet'
                      }],
                      [{
                          'indent': '-1'
                      }, {
                          'indent': '+1'
                      }],
                      ['bold', 'italic', 'underline', {
                          'size': []
                      }],
                      [{
                          'color': []
                      }, {
                          'background': []
                      }],
                      ['link', 'image'],
                  ]
    		  },
    		  placeholder: 'Mô tả',
    		  theme: 'snow' 
    		});
	    	
	    	var initialDescription = $('#hidden-description').val();
            quill.root.innerHTML = initialDescription;
	    	 
	    	 $('#general-settings').on('submit', function() {
	             $('#hidden-description').val(quill.root.innerHTML);
	         });
    	</script>
	</div>
	 <!--  END CUSTOM SCRIPTS FILE  -->
</body>

</html>

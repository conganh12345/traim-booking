<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base-layout.html}">
<head>
<title>Thêm mới</title>
</head>
<body>
	<div layout:fragment="content">
		<!-- BREADCRUMB -->
		<div class="page-meta">
			<nav class="breadcrumb-style-one" aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Toa</a></li>
					<li class="breadcrumb-item" aria-current="page"><a
						th:href="@{/coach/index}">Quản lý toa</a></li>
					<li class="breadcrumb-item" aria-current="page"><a th:href="@{/coach/show/{id}(id=${coachId})}"> Chi
						tiết toa</a></li>
					<li class="breadcrumb-item active" aria-current="page">Thêm
						mới ghế</li>
				</ol>
			</nav>
		</div>
		<!-- /BREADCRUMB -->

		<div class="layout-top-spacing col-12">
		    <a th:href="@{/coach/show/{id}(id=${coachId})}" class="btn"> Trở lại </a>
		</div>

		<div class="row layout-top-spacing">
			<div id="seattype-management" class="col-lg-12 layout-spacing">
				<div class="statbox widget box box-shadow">
					<div class="widget-header">
						<div class="row">
							<div class="col-xl-12 col-md-12 col-sm-12 col-12">
								<h4>Thêm mới</h4>
							</div>
						</div>
					</div>
					<div class="widget-content widget-content-area">
						<div class="col-12">
							<form th:action="@{/seattype/create}" th:object="${seattype}"
								id="general-settings" method="POST">
								
								 <input type="hidden" th:value="${coachId}" id="coachId" name="coachId" />
								 
								<div class="row">
								    <div class="col-md-6">
								        <div class="form-group mb-4">
								            <label for="seatTypeName">Tên ghế<strong class="text-danger">*</strong></label>
								            <input type="text" th:field="*{seatTypeName}" id="seatTypeName"
								                class="form-control"
								                 th:classappend="${#fields.hasErrors('seatTypeName') ? 'is-invalid' : ''}"
								                 placeholder="Tên ghế" />
								               </select> <span th:if="${#fields.hasErrors('seatTypeName')}"
												class="text-danger" th:errors="*{seatTypeName}"></span>
								        </div>
								    </div>
								</div>
								
								<div class="row">
								    <div class="col-md-6">
								        <div class="form-group mb-4">
								            <label for="seatPosition">Vị trí ghế<strong class="text-danger">*</strong></label>
								            <input type="number" th:field="*{seatPosition}" id="seatPosition" class="form-control" 
								            th:classappend="${#fields.hasErrors('seatPosition') ? 'is-invalid' : ''}"
								                placeholder="Vị trí ghế" />
								               </select> <span th:if="${#fields.hasErrors('seatPosition')}"
												class="text-danger" th:errors="*{seatPosition}"></span>
								        </div>
								    </div>
								</div>
																
								<div class="row">
									<div class="col-md-6">
										<div class="form-group mb-4">
											<label for="status">Trạng thái <strong
												class="text-danger">*</strong></label> <select th:field="*{status}"
												id="status" class="form-control"
												th:classappend="${#fields.hasErrors('status') ? 'is-invalid' : ''}">
												<option value="">Chọn trạng thái</option>
												<option th:each="status : ${seattypeStatuses}"
													th:value="${status}" th:text="${status.displayName}"></option>
											</select> <span th:if="${#fields.hasErrors('status')}"
												class="text-danger" th:errors="*{status}"></span>
										</div>
									</div>
								</div>
								
								<button type="submit" class="btn btn-primary">Hoàn tất</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--  BEGIN CUSTOM SCRIPTS FILE  -->
	<div layout:fragment="footerFiles"></div>
	<!--  END CUSTOM SCRIPTS FILE  -->
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="sidebar-wrapper sidebar-theme">

	<nav id="sidebar">

		<div class="navbar-nav theme-brand flex-row text-center">
			<div class="nav-logo">

				<div class="nav-item theme-text">
					<a href="#" class="nav-link"> TRAIN-BOOKING </a>
				</div>
			</div>
			<div class="nav-item sidebar-toggle">
				<div class="btn-toggle sidebarCollapse">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
						viewBox="0 0 24 24" fill="none" stroke="currentColor"
						stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="feather feather-chevrons-left">
                        <polyline points="11 17 6 12 11 7"></polyline>
                        <polyline points="18 17 13 12 18 7"></polyline>
                    </svg>
				</div>
			</div>
		</div>

		<div class="profile-info">
			<div class="user-info">
				<div class="profile-img">
					<img src="/images/profile-30.png" alt="avatar">
				</div>
				<div class="profile-content">
					<h6 class="">Bảo Anh Tin</h6>
					<p class="">Quản trị viên</p>
				</div>
			</div>
		</div>

		<div class="shadow-bottom"></div>
		<ul class="list-unstyled menu-categories" id="accordionExample">
			<li th:class="${page == 'dashboard'} ? 'menu active' : 'menu'">

				<a th:href="@{/dashboard/index}" class="dropdown-toggle">
					<div>
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
							viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="feather feather-home">
                            <path
								d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
						<span>Dashboard</span>
					</div>
			</a>
			</li>



			<li class="menu menu-heading">
				<div class="heading">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
						viewBox="0 0 24 24" fill="none" stroke="currentColor"
						stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="feather feather-minus">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
					<span>Quản Lý</span>
				</div>
			</li>

			<li th:class="${page == 'user'} ? 'menu active' : 'menu'"><a
				th:href="@{/user/index}" class="dropdown-toggle">
					<div>
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
							viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="feather feather-user">
                            <path
								d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
						<span>Người dùng</span>
					</div>
			</a></li>

			<li th:class="${page == 'train'} ? 'menu active' : 'menu'"><a
				th:href="@{/train/index}" class="dropdown-toggle">
					<div>
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
							viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="feather feather-anchor">
							<circle cx="12" cy="5" r="3"></circle>
							<line x1="12" y1="22" x2="12" y2="8"></line>
							<path d="M5 12H2a10 10 0 0 0 20 0h-3"></path></svg>
						<span>Loại tàu</span>
					</div>
			</a></li>

			<li th:class="${page == 'booking'} ? 'menu active' : 'menu'"><a
				th:href="@{/booking/index}" class="dropdown-toggle">
					<div>
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
							viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="feather feather-globe">
							<circle cx="12" cy="12" r="10"></circle>
							<line x1="2" y1="12" x2="22" y2="12"></line>
							<path
								d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
						<span>Đặt vé</span>
					</div>
			</a></li>
		</ul>

	</nav>

</div>
</html>

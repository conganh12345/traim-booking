<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base-layout.html}">
<head>
<title>Thêm mới</title>

<div layout:fragment="headerFiles">
	<link rel="stylesheet" type="text/css" href="/css/plugins/light/editors/quill/quill.snow.css">
	<link rel="stylesheet" type="text/css" href="/css/plugins/dark/editors/quill/quill.snow.css">
	<style>
	 .ql-editor {
         height: 300px;
     }
	</style>
</div>
</head>
<body>
	<div layout:fragment="content">
		<!-- BREADCRUMB -->
		<div class="page-meta">
			<nav class="breadcrumb-style-one" aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Tàu</a></li>
					<li class="breadcrumb-item" aria-current="page"><a
						th:href="@{/train/index}">Quản lý tàu</a></li>
					<li class="breadcrumb-item active" aria-current="page">Thêm
						mới tàu</li>
				</ol>
			</nav>
		</div>
		<!-- /BREADCRUMB -->

		<div class="layout-top-spacing col-12">
			<a th:href="@{/train/index}" class="btn"> Trở lại </a>

		</div>

		<div class="row layout-top-spacing">
			<div id="train-management" class="col-lg-12 layout-spacing">
				<div class="statbox widget box box-shadow">
					<div class="widget-header">
						<div class="row">
							<div class="col-xl-12 col-md-12 col-sm-12 col-12">
								<h4>Thêm mới</h4>
							</div>
						</div>
					</div>
					<div class="widget-content widget-content-area">
						<div class="col-12">
							<form th:action="@{/train/create}" th:object="${train}" id="general-settings" method="POST">
							 
						            <div class="form-group mb-4">
						                <label for="trainname">Tên loại tàu <strong class="text-danger">*</strong></label>
						                <input type="text" 
						                    th:field="*{trainname}"
						                    id="trainname"
						                    class="form-control"
						                    placeholder="Tên loại tàu"
						                    th:classappend="${#fields.hasErrors('trainname') ? 'is-invalid' : ''}">
						                <span th:if="${#fields.hasErrors('trainname')}" class="text-danger" th:errors="*{trainname}"></span>
						            </div>
						       
						
						            <div class="form-group mb-4">
						                <label for="coachcount">Số lượng toa <strong class="text-danger">*</strong></label>
						                <input type="number" 
						                    th:field="*{coachcount}"
						                    id="coachcount"
						                    class="form-control"
						                    placeholder="Số lượng toa"
						                    th:classappend="${#fields.hasErrors('coachcount') ? 'is-invalid' : ''}">
						                <span th:if="${#fields.hasErrors('coachcount')}" class="text-danger" th:errors="*{coachcount}"></span>
						            </div>
							
							    	<div class="form-group mb-4">
									    <label for="description">Mô tả <strong class="text-danger">*</strong></label>
									    <div id="description" nam class="form-control" placeholder="Mô tả"></div>
									    <span th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></span>
									    <input type="hidden" th:field="*{description}" id="hidden-description">
									</div>
							
							    <button type="submit" class="btn btn-primary">Hoàn tất</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--  BEGIN CUSTOM SCRIPTS FILE  -->
	 <div layout:fragment="footerFiles">
		<script src="/plugins/editors/quill/quill.js"></script>
    	<script src="/plugins/editors/quill/custom-quill.js"></script>
    	<script type="text/javascript">
	    	var quill = new Quill('#description', {
    		  modules: {
    			  toolbar: [
                      [{
                          'header': [1, 2, 3, 4, 5, 6, false]
                      }],
                      [{
                          'font': []
                      }, {
                          'align': []
                      }],
                      [{
                          'list': 'ordered'
                      }, {
                          'list': 'bullet'
                      }],
                      [{
                          'indent': '-1'
                      }, {
                          'indent': '+1'
                      }],
                      ['bold', 'italic', 'underline', {
                          'size': []
                      }],
                      [{
                          'color': []
                      }, {
                          'background': []
                      }],
                      ['link', 'image'],
                  ]
    		  },
    		  placeholder: 'Mô tả',
    		  theme: 'snow' 
    		});
	    	
	    	 $('#general-settings').on('submit', function() {
	             $('#hidden-description').val(quill.root.innerHTML);
	         });
    	</script>
	</div>
	<!--  END CUSTOM SCRIPTS FILE  -->
</body>

</html>

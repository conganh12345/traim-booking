<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base-layout.html}">
<head>
<title>Chỉnh sửa người dùng</title>
</head>
<body>
	<div layout:fragment="content">
		<!-- BREADCRUMB -->
		<div class="page-meta">
			<nav class="breadcrumb-style-one" aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Người dùng</a></li>
					<li class="breadcrumb-item" aria-current="page"><a th:href="@{/user/index}">Quản lý người dùng</a></li>
					<li class="breadcrumb-item active" aria-current="page">Chỉnh sửa người dùng</li>
				</ol>
			</nav>
		</div>
		<!-- /BREADCRUMB -->

		<div class="layout-top-spacing col-12">
		<a th:href="@{/user/profile}" class="btn">
		    Trở lại
		</a>
		</div>
		
		<div class="row layout-top-spacing">
		    <div id="user-management" class="col-lg-12 layout-spacing">
		        <div class="statbox widget box box-shadow">
		                <div class="widget-header">
		                    <div class="row">
		                        <div class="col-xl-12 col-md-12 col-sm-12 col-12">
		                            <h4>Chỉnh sửa người dùng</h4>
		                        </div>
		                    </div>
		                </div>
		            <div class="widget-content widget-content-area">
		               <div class="col-12">
						    <form th:action="@{/user/updateProfile/{id}(id=${user.id})}" th:object="${user}" id="general-settings" method="POST">
							    <div class="row">
							        <div class="col-md-6">
							            <div class="form-group mb-4">
							                <label for="fullName">Họ và tên <strong class="text-danger">*</strong></label> 
							                <input type="text" 
							                    th:field="*{fullName}"
							                    id="fullName"
							                    class="form-control" 
							                    placeholder="Họ và tên"
							                    th:classappend="${#fields.hasErrors('fullName') ? 'is-invalid' : ''}"
							                >
							                <span th:if="${#fields.hasErrors('fullName')}" class="text-danger" th:errors="*{fullName}"></span>
							            </div>
							        </div>
							        <div class="col-md-6">
							            <div class="form-group mb-4">
							                <label for="email">Email <strong class="text-danger">*</strong></label> 
							                <input type="text" 
							                    th:field="*{email}"
							                    id="email"
							                    class="form-control" 
							                    placeholder="Email"
							                    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
							                >
							                <span th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></span>
							            </div>
							        </div>
							    </div>
							    <div class="row">
							        <div class="col-md-6">
							            <div class="form-group mb-4">
							               <label for="identifyCard">CCCD/CMND <strong class="text-danger">*</strong></label> 
							                <input type="text" 
							                    th:field="*{identifyCard}"
							                    id="identifyCard"
							                    class="form-control" 
							                    placeholder="Cán cước công dân"
							                    th:classappend="${#fields.hasErrors('identifyCard') ? 'is-invalid' : ''}"
							                >
							                <span th:if="${#fields.hasErrors('identifyCard')}" class="text-danger" th:errors="*{identifyCard}"></span>
							            </div>
							        </div>
							        <div class="col-md-6">
							            <div class="form-group mb-4">
							                <label for="phoneNumber">Số điện thoại <strong class="text-danger">*</strong></label> 
							                <input type="text" 
							                    th:field="*{phoneNumber}"
							                    id="phoneNumber"
							                    class="form-control" 
							                    placeholder="Số điện thoại"
							                    th:classappend="${#fields.hasErrors('phoneNumber') ? 'is-invalid' : ''}"
							                >
							                <span th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}"></span>
							            </div>
							        </div>
							    </div>
							    
							    <div class="form-group mb-4">
							        <label for="address">Địa chỉ <strong class="text-danger">*</strong></label> 
							        <input type="text" 
							            th:field="*{address}"
							            id="address"
							            class="form-control" 
							            placeholder="Địa chỉ"
							            th:classappend="${#fields.hasErrors('address') ? 'is-invalid' : ''}"
							        >
							        <span th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></span>
							    </div>
							    
							    <button type="submit" class="btn btn-primary">Hoàn tất</button>						
							</form>
						</div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
	
	<!--  BEGIN CUSTOM SCRIPTS FILE  -->
	 <div layout:fragment="footerFiles">
		<!-- Footer files if needed -->
	</div>
	 <!--  END CUSTOM SCRIPTS FILE  -->
</body>
</html>
